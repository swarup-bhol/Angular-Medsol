<div class="outer-div">
    <div class="edit-profile-outer-div mat-elevation-z8" >

                <a (click)="onSideTabChange('change-password')">change-password</a>

        </div>
        <div class="side-tab-pane active main-profile-div profileDetails">
            <div class=" profile-heading">
                <div class= "profile-img">
                    <img src="./.././assets/image.jpg">
                </div> 
                <div class="profile-name">
                    <label>Swaroop</label>
                    <a (click)="changeProfileOpen()">Edit Profile Picture</a>
                </div>
            </div>
            <div class=" profile-details">
                <form [formGroup]="editForm" (ngSubmit)="onEditFomSubmit()">
                    <div class="formcontrol-div">
                        
                        <label >NAME</label>
                        <div class="input-controller">
                            <input class="form-control" formControlName="fullName" [ngClass]="{'is-invalid': editForm.get('fullName').invalid &&(editForm.get('fullName').touched||editForm.get('fullName').dirty ) }"/>
                            <span class="alert-danger" *ngIf=""> name is required</span>
                        </div>
                    </div>                 
                    <div class="formcontrol-div">
                        <label>EMAIL</label>
                        <div class="input-controller">
                            <input class="form-control" formControlName="email" [ngClass]="{'is-invalid': editForm.get('email').invalid &&(editForm.get('email').touched||editForm.get('email').dirty ) }">
                            <span class="alert-danger" *ngIf="f.email.errors.required"> email is required</span>
                            <span class="alert-danger" *ngIf="f.email.errors.email"> Enter correct email</span>
                        </div>
                        
                    </div>
                    <div class="formcontrol-div">
                        <label>PROFESSION</label>

                        </div>                       
                    </div>
