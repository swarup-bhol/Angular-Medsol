<div class="edit-profile-outer-div">
    <div class="header-div">
        <h2>Change Profile Photo</h2>
    </div>
    <div class="upload-profile-div">
        <a  (click)="fileInput.click()">Upload profile </a>
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
    </div>
    <div class="remove-profile-div">
        <a>Remove Current Profile </a>
    </div>
    <div class="cance-div">
        <a (click)="cancleDiv()">Cancle</a>
    </div>
</div>
